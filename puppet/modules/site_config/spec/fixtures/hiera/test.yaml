---
domain: ['example.com']
ip_address: ['192.168.1.1']
interface: ['eth0']
environment: ['local']
ssh: 
  authorized_keys: 
    testuser: 
      key: AAA0DEADBEEF
      type: ssh-rsa
  mosh: 
    enabled: false
    ports: "60000:61000"
  config: 
    AllowTcpForwarding: "no"
hosts: 
  testhost: 
    domain_full: testhost.example.com
    domain_internal: testhost.example.i
    host_pub_key: "ssh-rsa "
    ip_address: "192.168.1.1"
    port: 22

domain:
  full: testhost.example.com
  full_suffix: example.com
  internal: testhost.example.i
  internal_suffix: example.i
  name: testhost.example.i

